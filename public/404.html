    <head>
        <title>404 - Page not found</title>
    </head>
    <body>
        <div class="hero-container">
            <div class="environment"></div>
            <h2 class="hero glitch layers" data-text="404"><span>404</span></h2>
            <h1>Page not found</h1>
            <p>Redirecting to <a href="/">home page</a> in 10 seconds...</p>
            <div class="progress-bar">
                <div class="progress-bar-inside"></div>
            </div>
        </div>
        <script>
            setTimeout(() => {
                window.location.href = "/";
            }, 10000);
        </script>

                background-color: slategray;
                border-radius: 16px;
                height: 20px;
                margin: auto;
                width: 50%;
            }

            .progress-bar-inside {
                border-radius: 16px;
                animation: progress 3s linear;
                height: 100%;
                background-color: lime;
            }

            @keyframes progress {
                0% {
                    width: 0%;
                }
                100% {
                    width: 100%;
                }
            }

            a {
                color: blue;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            body {
                background: #111;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            .hero {
                font-size: clamp(40px, 10vw, 100px);
                line-height: 1;
                display: inline-block;
                color: #fff;
                z-index: 2;
                letter-spacing: 10px;

                /* Bright things in dark environments usually cast that light, giving off a glow */
                filter: drop-shadow(0 1px 3px);
            }

            .hero-container {
                color: #ccc;
                position: relative;
                padding: 200px 0;
                text-align: center;
            }

            .layers::before,
            .layers::after {
                content: attr(data-text);
                position: absolute;
                width: 110%;
                z-index: -1;
            }

                top: 10px;
                left: 15px;
                color: #e0287d;
            }

            .layers::after {
                top: 5px;
                left: -10px;
                color: #1bc7fb;
            }
